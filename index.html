<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamurdme ⭑ Calculadora Valores</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/JeosTRH.png">
    <link rel="stylesheet" href="fontawesome-free-6.5.2-web/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --container-bg: #2a2a2a;
            --card-bg: #333333;
            --text-color: #f0f0f0;
            --input-bg: #444444;
            --primary-color: #5165f6;
            --icon-color: #aaaaaa;
            --shadow-light: rgba(0, 0, 0, 0.2);
            --shadow-dark: rgba(0, 0, 0, 0.5);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }
        .container {
            background: var(--container-bg);
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 1rem 2rem var(--shadow-dark);
            max-width: 25rem;
            width: 100%;
            text-align: center;
            border: 1px solid #3a3a3a;
            transition: all 0.3s ease;
        }
        .container:hover {
            transform: translateY(-0.5rem);
        }
        h2 {
            margin-bottom: 1.5rem;
            color: var(--text-color);
            font-weight: 600;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        .input-group {
            position: relative;
            margin-bottom: 1rem;
        }
        select, input {
            width: 100%;
            padding: 0.75rem 1rem;
            padding-left: 2.5rem;
            margin: 0.5rem 0;
            border-radius: 0.75rem;
            border: 1px solid #555555;
            background: var(--input-bg);
            color: var(--text-color);
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        select:focus, input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(81, 101, 246, 0.25);
        }
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--icon-color);
            pointer-events: none;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.5rem;
            border-radius: 0.75rem;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .calculate-button {
            background: #4a4a4a;
            color: var(--text-color);
        }
        .calculate-button:hover {
            background: #5a5a5a;
        }
        .discord-button {
            background: var(--primary-color);
            color: #fff;
            margin-top: 0.5rem;
        }
        .discord-button:hover {
            background: #4151e0;
        }
        .result-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
            grid-template-columns: 1fr;
        }
        .card {
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 1rem;
            box-shadow: 0 0.25rem 0.5rem var(--shadow-light);
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 0.75rem;
        }
        .card-icon {
            color: var(--icon-color);
            font-size: 1.25rem;
        }
        .note {
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #999;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 style="font-size: 1.5rem;"><i class="fas fa-calculator"></i> Jamurdme ⭑ Calculadora</h2>
    
    <div class="input-group">
        <span class="input-icon"><i class="fas fa-gamepad"></i></span>
        <select id="game" onchange="updatePlaceholder()">
            <option value="JAILBREAK">JAILBREAK</option>
            <option value="ADOPT ME">ADOPT ME</option>
            <option value="MURDER MYSTERY 2">MURDER MYSTERY 2</option>
            <option value="GROWN A GARDEN">GROWN A GARDEN</option>
            <option value="STEAL A BRAINROT">STEAL A BRAINROT</option>
        </select>
    </div>

    <div class="input-group">
        <span class="input-icon"><i class="fas fa-coins"></i></span>
        <input type="text" id="amount" placeholder="Cantidad (ejemplo: 50,000,000)">
    </div>

    <button class="calculate-button" onclick="calculate()"><i class="fas fa-sync-alt"></i> Calcular</button>
    <button class="discord-button" onclick="goDiscord()"><i class="fab fa-discord"></i> Discord</button>
    
    <div class="result-grid" id="result"></div>
</div>

<script>
    function updatePlaceholder() {
        const game = document.getElementById("game").value;
        const input = document.getElementById("amount");
        if (game === "STEAL A BRAINROT") {
            input.placeholder = "Valor por segundo ($1/s)";
        } else {
            input.placeholder = "Cantidad (ejemplo: 50,000,000)";
        }
    }

    function calculate() {
        const game = document.getElementById("game").value;
        let amountRaw = document.getElementById("amount").value;
        const amount = parseFloat(amountRaw.replace(/,/g, ''));
        const usdToRobux = 79;
        const taxRate = 0.7;
        let usd = 0;
        let robux = 0;

        if (game === "JAILBREAK") {
            const usdPerUnit = 24 / 48000000;
            usd = amount * usdPerUnit;
            robux = usd * usdToRobux;
        } else if (game === "ADOPT ME") {
            const usdPerUnit = 163 / 320;
            usd = amount * usdPerUnit;
            robux = usd * usdToRobux;
        } else if (game === "MURDER MYSTERY 2") {
            const usdPerUnit = 75.94 / 3700;
            usd = amount * usdPerUnit;
            robux = usd * usdToRobux;
        } else if (game === "GROWN A GARDEN") {
            const usdPerUnit = 50 / 2500;
            usd = amount * usdPerUnit;
            robux = usd * usdToRobux;
        } else if (game === "STEAL A BRAINROT") {
            const mxn = (amount / 1000000) * 20;
            usd = mxn / 17;
            robux = usd * usdToRobux;
        }

        const robuxPlusTax = robux / taxRate;

        if (!amount || amount <= 0) {
            document.getElementById("result").innerHTML = "<div class='card'>Por favor, ingresa una cantidad válida.</div>";
            return;
        }

        document.getElementById("result").innerHTML = `
            <div class="card"><span class="card-icon"><i class="fas fa-dollar-sign"></i></span> <strong>USD:</strong> $${usd.toFixed(2)}</div>
            <div class="card"><span class="card-icon"><i class="fas fa-gem"></i></span> <strong>Robux:</strong> ${robux.toFixed(0)}</div>
            <div class="card"><span class="card-icon"><i class="fas fa-percent"></i></span> <strong>Robux + tax:</strong> ${robuxPlusTax.toFixed(0)}</div>
            <div class="note">El valor también puede variar por la demanda!</div>
        `;
    }

    function goDiscord() {
        window.open('https://discord.com/invite/62rt9w3V9V', '_blank');
    }

    window.onload = updatePlaceholder;
</script>
</body>
</html>
